<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - EcoMarket Tulancingo</title>
    <link rel="stylesheet" href="../CSS/perfil.css">
    <link rel="icon" href="../assets/EcoMarket1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <img src="../assets/EcoMarket1.png" alt="EcoMarket Tulancingo Logo">
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="menu-profile">
            <nav>
                <ul>
                    <li><a href="../templates/principal.html">Inicio</a></li>
                    <li><a href="../templates/venta.html">Mis Productos</a></li>
                </ul>
            </nav>
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <h1><i class="fas fa-user"></i> Perfil de Usuario</h1>
            <div class="profile-card">
                <form id="profile-form">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" value="Juan" disabled>
                    
                    <label for="surname">Apellidos:</label>
                    <input type="text" id="surname" name="surname" value="Pérez" disabled>
                    
                    <label for="phone">Teléfono:</label>
                    <input type="text" id="phone" name="phone" value="123456789" disabled>
                    
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address" value="Calle Falsa 123" disabled>
                    
                    <label for="account-number">No. de Cuenta:</label>
                    <input type="text" id="account-number" name="account-number" value="987654321" disabled>
                    
                    <button type="button" id="edit-button" onclick="enableEditing()">Editar</button>
                    <button type="button" id="save-button" onclick="saveChanges()" style="display:none;">Guardar</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        function enableEditing() {
            document.querySelectorAll('#profile-form input').forEach(input => input.disabled = false);
            document.getElementById('edit-button').style.display = 'none';
            document.getElementById('save-button').style.display = 'inline-block';
        }

        function saveChanges() {
            document.querySelectorAll('#profile-form input').forEach(input => input.disabled = true);
            document.getElementById('edit-button').style.display = 'inline-block';
            document.getElementById('save-button').style.display = 'none';
        }
    </script>
</body>
</html>
