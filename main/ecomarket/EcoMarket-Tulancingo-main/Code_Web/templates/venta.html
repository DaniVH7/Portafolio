<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Producto - EcoMarket Tulancingo</title>
    <link rel="stylesheet" href="../CSS/publicar-producto.css">
    <link rel="icon" href="../assets/EcoMarket1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <img src="../assets/EcoMarket1.png" alt="EcoMarket Tulancingo Logo">
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="menu-profile">
            <nav>
                <ul>
                    <li><a href="../templates/principal.html">Inicio</a></li>
                    <li><a href="../templates/venta.html">Mis Productos</a></li>
                    
                </ul>
            </nav>
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <h1>Publicar Producto en Venta</h1>
            <div class="upload-section">
                <div class="summary-card">
                    <div class="card-header" style="background-color: #DED1A9;">
                        <h2>Total de Productos Publicados:</h2>
                        <p>100</p>
                    </div>
                    <div class="card-body">
                        <h2>Total de Ventas:</h2>
                        <p>50</p>
                    </div>
                </div>
                
            </div>
            <div class="products-section">
                <div class="products-list">
                    <div class="product">
                        <img src="product.png" alt="Producto">
                        <p>Producto 1</p>
                        <button>Ver Producto</button>
                    </div>
                    <div class="product">
                        <img src="product.png" alt="Producto">
                        <p>Producto 2</p>
                        <button>Ver Producto</button>
                    </div>
                    <div class="product">
                        <img src="product.png" alt="Producto">
                        <p>Producto 3</p>
                        <button>Ver Producto</button>
                    </div>
                    <div class="product">
                        <img src="product.png" alt="Producto">
                        <p>Producto 3</p>
                        <button>Ver Producto</button>
                    </div>
                    <div class="product">
                        <img src="product.png" alt="Producto">
                        <p>Producto 3</p>
                        <button>Ver Producto</button>
                    </div>
                    <div class="product">
                        <img src="product.png" alt="Producto">
                        <p>Producto 3</p>
                        <button>Ver Producto</button>
                    </div>
                    <!-- Añadir más productos según sea necesario -->
                </div>
                <div class="upload-product">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <button onclick="window.location.href='../templates/publicar.html'">Subir Producto</button>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
